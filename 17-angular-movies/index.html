<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Base Project</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">

	<style>
		.active {
			background: black !important;
		}
		.nav {
			margin:0;
		}
	</style>
</head>
<body>

	<header>

			<nav id="navheader"	class="navbar navbar-default navbar-static-top" role="navigation">
				<div class="container">
					<a class="navbar-brand">The Movie Database</a>
					<ul class="nav navbar-nav">
						<li ng-class="{ active: activetab == 'popular'}">
							<a href="#/">Popular</a>
						</li>
						<li ng-class="{ active: activetab == 'upcoming'}">
							<a href="#/upcoming">Upcoming</a>
						</li>
						<li ng-class="{ active: activetab == 'nowplaying'}">
							<a href="#/nowplaying">Now Playing</a>
						</li>
						<li ng-class="{ active: activetab == 'toprated'}">
							<a href="#/toprated">Top Rated</a>
						</li>
					</ul>
				</div>
			</nav>

	</header>

	<main>

		<div class="container" ng-view>
			<ng-view></ng-view>
		</div>

	</main>

	<footer>
		<div class="container">
			<p>Copyright by @me</p>
		</div>
	</footer>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/service.js"></script>
</body>
</html>
